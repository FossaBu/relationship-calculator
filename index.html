<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Martin Index (Relationship score)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #ff6b6b;
        text-align: center;
      }
      .question {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        text-align: center;
        font-size: 18px;
        display: none;
      }
      .casual {
        background-color: #ffcccc;
      }
      .dating {
        background-color: #fff3cd;
      }
      .serious {
        background-color: #d4edda;
      }
    </style>
  </head>
  <body>
    <h1>Relationship Status Calculator</h1>
    <form id="survey">
      <div class="question">
        <label for="age">Age Group:</label>
        <select id="age" required>
          <option value="">Select...</option>
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45+">45+</option>
        </select>
      </div>

      <div class="question">
        <label for="time">Hours spent together per week:</label>
        <select id="time" required>
          <option value="">Select...</option>
          <option value="5">0-5</option>
          <option value="10">5-10</option>
          <option value="15">10-20</option>
          <option value="25">20+</option>
        </select>
      </div>

      <div class="question">
        <label for="texts">Average texts exchanged per day:</label>
        <select id="texts" required>
          <option value="">Select...</option>
          <option value="5">0-10</option>
          <option value="20">10-30</option>
          <option value="40">30-50</option>
          <option value="30">50+</option>
        </select>
      </div>

      <div class="question">
        <label for="sex">Frequency of sex per week:</label>
        <select id="sex" required>
          <option value="">Select...</option>
          <option value="0">Never</option>
          <option value="0.5">1-2x/month</option>
          <option value="1.5">1-2x/week</option>
          <option value="3">3x+</option>
        </select>
      </div>

      <div class="question">
        <label for="meals">Meals eaten together per week:</label>
        <select id="meals" required>
          <option value="">Select...</option>
          <option value="1">0-2</option>
          <option value="4">3-5</option>
          <option value="6.5">6-7</option>
          <option value="8">8+</option>
        </select>
      </div>

      <div class="question">
        <label for="family">Have you met each other's friends/family?</label>
        <select id="family" required>
          <option value="">Select...</option>
          <option value="0">No</option>
          <option value="8">Yes</option>
        </select>
      </div>

      <div class="question">
        <label for="social"
          >Do you post about each other on social media?</label
        >
        <select id="social" required>
          <option value="">Select...</option>
          <option value="0">Never</option>
          <option value="3">Sometimes</option>
          <option value="5">Often</option>
        </select>
      </div>

      <div class="question">
        <label for="future"
          >Have you discussed future plans (e.g., moving in, marriage)?</label
        >
        <select id="future" required>
          <option value="">Select...</option>
          <option value="0">No</option>
          <option value="10">Yes</option>
        </select>
      </div>

      <div class="question">
        <label for="emotional">Rate emotional intimacy (1-10):</label>
        <input type="number" id="emotional" min="1" max="10" required />
      </div>

      <div class="question">
        <label for="conflict">Rate conflict resolution quality (1-10):</label>
        <input type="number" id="conflict" min="1" max="10" required />
      </div>

      <div class="question">
        <label for="exclusive">Are you officially exclusive?</label>
        <select id="exclusive" required>
          <option value="">Select...</option>
          <option value="1.0">No</option>
          <option value="1.3">Yes</option>
        </select>
      </div>

      <button type="button" onclick="calculateScore()">
        Calculate Relationship Score
      </button>
    </form>

    <div id="result"></div>

    <script>
    function calculateScore() {
      // Get all input elements
      const ageGroup = document.getElementById('age');
      const timeTogether = document.getElementById('time');
      const textsPerDay = document.getElementById('texts');
      const sexFrequency = document.getElementById('sex');
      const mealsTogether = document.getElementById('meals');
      const metFamily = document.getElementById('family');
      const socialMedia = document.getElementById('social');
      const futurePlans = document.getElementById('future');
      const emotionalIntimacy = document.getElementById('emotional');
      const conflictResolution = document.getElementById('conflict');
      const isExclusive = document.getElementById('exclusive');

      // Validate all fields
      if (!ageGroup.value || !timeTogether.value || !textsPerDay.value || 
          !sexFrequency.value || !mealsTogether.value || !metFamily.value || 
          !socialMedia.value || !futurePlans.value || !emotionalIntimacy.value || 
          !conflictResolution.value || !isExclusive.value) {
        alert("Please fill out all fields!");
        return;
      }

      // Convert values to numbers
      const timeScore = 0.2 * normalize(parseFloat(timeTogether.value), 0, 40);
      const textsScore = 0.1 * bellCurve(parseFloat(textsPerDay.value), 20, 10);
      const sexScore = 0.15 * normalize(parseFloat(sexFrequency.value), 0, 4);
      const mealsScore = 0.1 * normalize(parseFloat(mealsTogether.value), 0, 14);
      const socialScore = 0.15 * (parseFloat(metFamily.value) + parseFloat(socialMedia.value));
      const futureScore = 0.2 * parseFloat(futurePlans.value);
      const emoScore = 0.25 * parseFloat(emotionalIntimacy.value);
      const conflictPenalty = (parseFloat(conflictResolution.value) < 5) ? 
                             -0.1 * (5 - parseFloat(conflictResolution.value)) : 0;
      const exclusivityMultiplier = parseFloat(isExclusive.value);

      // Calculate total score
      let totalScore = (timeScore + textsScore + sexScore + mealsScore + 
                       socialScore + futureScore + emoScore + conflictPenalty) * 
                       exclusivityMultiplier;
      totalScore = Math.min(10, Math.max(0, totalScore)); // Clamp to 0-10

      // Display result
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<strong>Relationship Score: ${totalScore.toFixed(1)}/10</strong><br>`;

      // Classify result
      if (totalScore >= 7) {
        resultDiv.innerHTML += "Status: <strong>Serious (Hooked/Girlfriend)</strong>";
        resultDiv.className = 'serious';
      } else if (totalScore >= 4) {
        resultDiv.innerHTML += "Status: <strong>Dating</strong>";
        resultDiv.className = 'dating';
      } else {
        resultDiv.innerHTML += "Status: <strong>Casual</strong>";
        resultDiv.className = 'casual';
      }
    }

    // Helper functions (keep these the same)
    function normalize(value, min, max) {
      return ((value - min) / (max - min)) * 10;
    }

    function bellCurve(value, mean, stdDev) {
      return Math.exp(-Math.pow(value - mean, 2) / (2 * Math.pow(stdDev, 2))) * 10;
    }
</script>
  </body>
</html>
